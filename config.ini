[DB]
host = database ip
port = database listening port
db_name = database name (default is postgres)
user = database username (default is postgres)
password = database password

[MAIL]
domain = domain used at mailgun.com
api_key = api key from mailgun.com
to = email of the recipient of the report

[EREPD]
api_key = erep-d api key
orgs = orgs = list of org ids format: ["1", "2", ...]
